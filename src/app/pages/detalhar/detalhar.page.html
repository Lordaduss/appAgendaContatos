<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="a"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Detalhar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Cadastro de Contatos</ion-label>
  <ion-item>
    <ion-label>Habilitar Edição</ion-label>
    <ion-toggle color="success" (ionChange)="alterarEdicao()"></ion-toggle>
  </ion-item>
  <ion-input disabled="{{edicao}}" placeholder="Nome" [(ngModel)]="nome"></ion-input>
  <ion-input disabled="{{edicao}}" placeholder="Telefone" [(ngModel)]="telefone" type="number"></ion-input>
  <ion-item>
    <ion-datetime-button disabled="{{edicao}}" datetime="datetime"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime [(ngModel)]="dataNasc" id="datetime"></ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-item>
  <ion-select placeholder="Sexo" [(ngModel)]="sexo">
    <ion-select-option value="masculino">Masculino</ion-select-option>
    <ion-select-option value="feminino">Feminino</ion-select-option>
    <ion-select-option value="não declarado">Não declarar</ion-select-option>
  </ion-select>
  <ion-button disabled="{{edicao}}" expand="block" (click)="editar()">Editar</ion-button>
  <ion-button disabled="{{edicao}}" expand="block" (click)="excluir()" color="danger">Excluir</ion-button>
</ion-content>
